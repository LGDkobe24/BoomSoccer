<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<title>BoomSoccer</title>
	<link rel="shortcut icon" href="public/favicon.ico">
	<link rel="stylesheet" href="public/style.css" />
</head>
<body>	
	<div id="jeu">
		<div id="loader">Chargement du jeu...</div>
		<div id="homePanel">
			<div id="connectionPanel">
				<h1>Connexion</h1>
				<table>
					<form id="loginForm">
						<tr><td>Pseudonyme</td><td><input type="text" id="loginLoginForm"></td></tr>
						<tr><td>Mot de passe</td><td><input type="password" id="passwordLoginForm"></td></tr>
						<tr><td><input type="submit" value="Connexion"></td></tr>
					</form>
				</table>
				<h1>Inscription</h1>
				<table>
				<form id="signinForm">
					<tr><td>Pseudonyme</td><td><input type="text" id="loginSigninForm" pattern="[a-zA-Z0-9]+" maxlength="20"></td></tr>
					<tr><td>Mot de passe</td><td><input type="password"  id="passwordSigninForm"></td></tr>
					<tr><td>Confirmer</td><td><input type="password" id="passwordSigninFormConfirm"></td></tr>
					<tr><td><input type="submit" value="Inscription"></td></tr>
				</form>
				</table>
			</div>
		</div>
		<div id="popup">
			<button id="closePopup">Fermer</button>
			<div id="popupContent"></div>
		</div>
		<canvas id="canvas" width="600" height="750"></canvas>
		<div class="roomInformation">
			<div id="score1"></div>
			<div id="roomName"></div>
			<div id="score2"></div>
		</div>
		<div class="menu">
			<ul>
				<li onclick="menuOptions(1);"><button style="color:red;">Jouer un match !</button></li>
				<li onclick="menuOptions(2);"><button>Observer</button></li>
				<li onclick="menuOptions(3);"><button>Classement</button></li>
				<li onclick="menuOptions(4);"><button>Options</button></li>
				<li onclick="menuOptions(5);"><button>Aide</button></li>
			</ul>
		</div>
		<div class="roomPlayers">
			<div id="nbRoomPlayer"></div>
			<ul id="roomPlayers"></ul>
		</div>
		<div class="tchat">
			<ul id="messages"></ul>
			<form id="tchatForm">
				<input type="text" id="inputTchat" autocomplete="off" size="35">
				<input type="submit" value="Envoyer">
			</form>
		</div>
	</div>

	<script src="public/js/socketio.js"></script>
	<script src="public/js/jquery.js"></script>

	<script src="public/js/Objet.js"></script>
	<script src="public/js/config.js"></script>
	<script src="public/js/Player.js"></script>
	<script src="public/js/Room.js"></script>
	<script src="public/js/Display.js"></script>
	<script src="public/js/Sprite.js"></script>
	<script src="public/js/Particle.js"></script>
	<script src="public/js/jeu.js"></script>
	<script src="public/js/Map.js"></script>
	<script src="public/js/Ball.js"></script>
	<script src="public/js/Bomb.js"></script>
	<script src="public/js/Client.js"></script>
</body>
</html>
