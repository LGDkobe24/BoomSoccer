<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<title>BoomSoccer</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="public/style.css" />
</head>
<body>	
	<div id="jeu">
		Connection
		<div id="connectionPanel">
			<form id="loginForm">
				<input type="text" placeholder="Login" id="loginLoginForm">
				<input type="password" placeholder="Password" id="passwordLoginForm">
				<input type="submit" value="Connection">
			</form>
			Sign in
			<form id="signinForm">
				<input type="text" placeholder="Login" id="loginSigninForm">
				<input type="password" placeholder="Password" id="passwordSigninForm">
				<input type="password" placeholder="Confirm" id="passwordSigninFormConfirm">
				<input type="submit" value="Sign In">
			</form>
		</div>
		<canvas id="canvas" width="400" height="500"></canvas>
		<div class="tchat">
			<div class="messages">
				<ul id="messages"></ul>
			</div>
			<form id="tchatForm">
				<input type="text" id="inputTchat">
				<input type="submit" value="Envoyer">
			</form>
		</div>
	</div>

	<script src="public/js/socketio.js"></script>
	<script src="public/js/jquery.js"></script>

	<script src="public/js/Objet.js"></script>
	<script src="public/js/config.js"></script>
	<script src="public/js/Player.js"></script>
	<script src="public/js/Room.js"></script>
	<script src="public/js/Display.js"></script>
	<script src="public/js/jeu.js"></script>
	<script src="public/js/Map.js"></script>
	<script src="public/js/Ball.js"></script>
	<script src="public/js/Bomb.js"></script>
	<script src="public/js/Client.js"></script>
</body>
</html>
